<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>HELLA HEMP</title>
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/rt-plugins.css">
    <link rel="stylesheet" href="assets/css/app.min.css">
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

    <header>
        <div class="header-inner">
            <div class="container">
                <div class="row">
                    <div class="feature-wrapper w-100">
                        <div class="feature-single">
                            <img src="assets/images/icon/free-shipping.svg" alt="Hella Hemp">
                            <p>Free shipping on all orders over $99</p>
                        </div>
                        <div class="feature-single">
                            <img src="assets/images/icon/money-back.svg" alt="Hella Hemp">
                            <p>100% money back guarantee</p>
                        </div>
                        <div class="feature-single">
                            <img src="assets/images/icon/cs.svg" alt="Hella Hemp">
                            <p>Online support 24/7</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="home-banner" style="background-image: url('assets/images/all-img/banner-image-home.jpg');">
        <div class="banner-inner">
            <div class="container">
                <div class="row">
                    <div class="banner-content w-100">
                        <img src="assets/images/logo/logo.png" alt="Hella Hemp">
                    </div>
                    <nav>
                        <div class="nav-left">
                            <div class="menu-icon">
                                <img src="assets/images/icon/menu.png" alt="Menu">
                            </div>
                            <a href="" class="shop-menu">SHOP</a>
                        </div>
                        <div class="nav-right">
                            <div class="search-icon">
                                <img src="assets/images/icon/search.svg" alt="Search">
                            </div>
                            <div class="cart-icon">
                                <img src="assets/images/icon/cart.svg" alt="Cart">
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-products">
        <div class="section-padding">
            <div class="pp-inner w-100">
                <div class="section-heading">
                    <h2>MOST POPULAR</h2>
                </div>
                <div class="section-content">
                    <div class="p-product-single">
                        <p>1 Gram Pre-Rolled</p>
                        <h3>ORANGE SODA</h3>
                        <p class="p-price">$9.99</p>
                        <div class="p-product-image">
                            <img src="assets/images/all-img/orange-soda.png" alt="Orange Soda">
                        </div>
                        <a href="#">Add to Cart</a>
                        <i class="fa fa-plus"></i>
                    </div>
                    <div class="p-product-single">
                        <p>1 Gram Pre-Rolled</p>
                        <h3>BLUBERRY AK</h3>
                        <p class="p-price">$9.99</p>
                        <div class="p-product-image">
                            <img src="assets/images/all-img/bluberry-ak.png" alt="BLUBERRY AK">
                        </div>
                        <a href="#">Add to Cart</a>
                        <i class="fa fa-plus"></i>
                    </div>
                    <div class="p-product-single">
                        <p>1 Gram Pre-Rolled</p>
                        <h3>strawberry cough</h3>
                        <p class="p-price">$9.99</p>
                        <div class="p-product-image">
                            <img src="assets/images/all-img/strawberry-cough.png" alt="strawberry cough">
                        </div>
                        <a href="#">Add to Cart</a>
                        <i class="fa fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/jquery-2.2.4.min.js"></script>
    <script src="assets/js/rt-plugins.js"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
